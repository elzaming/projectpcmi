<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米登录页</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body class="zh_cn">
<div class="wrapper">
    <div class="wrap">
        <div class="layout" id="layout">
            <div class="main-box">
                <div><a href="javascript:;" class="er-code"></a></div>
                <div class="lgn-header">
                    <div class="header-tit t_c">
                        <em class="mi-logo">
                            <img src="img/logo.gif" alt="">
                        </em>
                        <h4 class="header-tit-tex">
                            小米账号登录
                        </h4>
                        <div class="site_info">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="login_area">
                        <form action="###">
                            <div class="login_box">
                                <input type="text" class="item-account" placeholder="邮箱/手机号码/小米账号">
                                <input type="text" class="item-account" placeholder="密码">
                                <div class="btns_bg">
                                    <input type="submit" class="btn-adp" value="立即登录">
                                </div>
                            </div>
                            <div class="other_login_type">
                                <fieldset class="oto_type">
                                    <legend class="oth_type_tex" align="center">
                                        其他登录方式
                                    </legend>
                                </fieldset>
                            </div>
                            <div class="other_type_link">
                                <a href="javascript:;" class="icon_type btn_qq">
                                    <i class="btn_sns_icontype btn_default_qq"></i>
                                </a>
                                <a href="javascript:;" class="icon_type btn_weibo">
                                    <i class="btn_sns_icontype btn_default_weibo"></i>
                                </a>
                                <a href="javascript:;" class="icon_type btn_alipay">
                                    <i class="btn_sns_icontype btn_default_alipay"></i>
                                </a>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="n_link_area">
                    <a href="javascript:;" class="outer_link">
                        注册小米账号
                    </a>
                    <span>|</span>
                    <a href="javascript:;" class="outer_link">
                        忘记密码？
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
